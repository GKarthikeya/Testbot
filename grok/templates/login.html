<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 50px;
        }
        .login-title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #003366;
            margin-bottom: 25px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 75%;
            padding: 12px 40px 12px 15px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .input-group .icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            cursor: pointer;
        }
        .login-button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .login-button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        #countdown {
            font-size: 20px;
            color: #333;
            margin-top: 15px;
            text-align: center;
        }
        .status-message {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .status-message img {
            width: 24px;
            height: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <form method="POST" action="/attendance" class="login-container" id="loginForm">
        <div class="login-title">Student Login</div>
        <div class="input-group">
            <input type="text" name="username" placeholder="User Name" required>
            <i class="fa fa-user icon"></i>
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder="Password" id="password" required>
            <i class="fa fa-eye icon" id="togglePassword" onclick="togglePasswordVisibility()"></i>
        </div>
        <button type="submit" class="login-button" id="loginBtn">Login</button>
    </form>

    <div id="countdown"></div>

    <script>
        let countdownStarted = false;

        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.getElementById("togglePassword");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            if (countdownStarted) {
                event.preventDefault();
                return;
            }

            event.preventDefault();
            countdownStarted = true;

            const countdownDiv = document.getElementById("countdown");
            const loginBtn = document.getElementById("loginBtn");
            loginBtn.disabled = true;

            let seconds = 40;
            countdownDiv.textContent = `Please wait ${seconds} seconds...`;

            const timer = setInterval(() => {
                seconds--;
                countdownDiv.textContent = `Please wait ${seconds} seconds...`;
                if (seconds <= 0) {
                    clearInterval(timer);

                    // Step 1: Show text only
                    countdownDiv.innerHTML = `
                        <div class="status-message">
                            <span id="processing-text">Processing completed.</span>
                            <img id="done-icon" src="https://cdn-icons-png.flaticon.com/128/5290/5290058.png" alt="done">
                        </div>
                    `;

                    // Step 2: Show image after 0.5 second
                    setTimeout(() => {
                        document.getElementById("done-icon").style.display = "inline";
                    }, 500);

                    // Step 3: Start redirecting animation after 3 seconds
                    setTimeout(() => {
                        let dotCount = 3;
                        const redirectText = "Redirecting";
                        const dotAnimation = setInterval(() => {
                            dotCount = (dotCount + 1) % 4;
                            countdownDiv.textContent = redirectText + ".".repeat(dotCount);
                        }, 300);

                        // Step 4: Submit form after 1.5 sec of animation
                        setTimeout(() => {
                            clearInterval(dotAnimation);
                            document.getElementById("loginForm").submit();
                        }, 1500);

                    }, 3000);
                }
            }, 1000);
        });
    </script>
</body>
</html>
